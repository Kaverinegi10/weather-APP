<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel= "stylesheet"  href="index.css">
    </head>
<body>
    <script src="index.js"></script>
<div class="wrapper">
    <h1> WEATHER APP </h1>

    <div class="tab-container">
        <p class="tab  current-tab" data-userWeather>Your weather</p>
        <p class="tab" data-searchWeather>Search weather</p>
    
    </div>

    <div class="weather-container">
        <div class="sub-container grant-location-container">
          <img src="./assets/location.png" class="location" width="80" height="80" loading="lazy" alt="location"> 
          <p> grant Location Access </p>
          <p data-messagetext>Allow Access To Get Weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <form class="form-container" data-searchForm>
                <input placeholder="Search for city..."data-searchinput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy" alt="text">
                </button>
            </form>


<div class="sub-container loading-container">
    <img src="./assets/loading.gif" width="150" height="150" alt="text">


</div>
<!--weather info ui-->
<div class=" sub-container user-info-container ">

    <!--city name                   -->
    <div class="name">
        <p data-cityName></p>
        <img data-countryIcon alt="text">
    </div>
    <!--weather description-->
    <p data-weatherDesc></p>
    <img data-weatherIcon alt="text">
    <!--temp-->
    <p data-temp></p>

    <div class="sub-container parameter-container">
       <!--card1-->
        <div class="parameter">
            <img src="assets/wind.png" alt="text">
            <p>windspeed</p>
            <p data-windspeed></p>
        </div>

        <!--card2-->
        <div class="parameter">
            <img src="assets/humidity.png" alt="text">
            <p>Humidity</p>
            <p data-humidity></p>
        </div>

        <!--card3-->
        <div class="parameter">
            <img src="assets/cloud.png" alt="text">
            <p>clouds</p>
            <p data-cloudiness></p>
        </div>


    </div>


</div>
        
    </div>
</div>

    
</body>
</html>
